custom_logo: "nf-core-metapep_logo_light.png"
custom_logo_url: https://github.com/nf-core/metapep/
custom_logo_title: "nf-core/metapep"

report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/metapep/releases/tag/1.0.0" target="_blank">nf-core/metapep</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/metapep/1.0.0/docs/output" target="_blank">documentation</a>.
report_section_order:
  "nf-core-metapep-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-core-metapep-summary":
    order: -1002

custom_data:
  summary_stats:
    file_format: "tsv"
    section_name: "Overall Summary"
    description: "Summary of the number of proteins, peptides, unique peptides, binders per condition, as well as binders per allele per condition. The last row corresponds to a total across all conditions"
    plot_type: "table"

sp:
  summary_stats:
    fn: "stats.tsv"

export_plots: true

disable_version_detection: true
